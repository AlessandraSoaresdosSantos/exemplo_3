        <h3>Semana 3 - DOM: Eventos onmouseenter e onmouseleave </h3>
        <hr />
        <br>
        <div class="alinhamento">
            A função imagemGrande() é acionada quando o ponteiro do mouse desliza sobre a imagem. A função imagemNormal() é acionada quando o ponteiro do mouse é movido para fora da imagem.
        </div>
        <div class="alinhamento-vertical">


            <img onmouseenter="imagemGrande(this)" onmouseleave="imagemNormal(this)" border="0" src="img/estudantes.jpg" alt="estudantes">

        </div>
